<p-table [value]="items"
		 [resizableColumns]="true"
		 columnResizeMode="expand"
		 selectionMode="single"
         #table
		 [filterDelay]="10"
		 [(selection)]="selectedItem"
		 (onRowSelect)="onRowSelect()"
		 (onRowUnselect)="onRowUnselect($event)"
		 responsiveLayout="scroll"
		 [paginator]="paginationEnable"
		 [rows]="perPage"
		 [loading]="loading">

	<ng-template pTemplate="header">
		<tr>
			<ng-container *ngFor="let column of columns">
				<th pResizableColumn [pSortableColumn]="column.field"
					[pSortableColumnDisabled]="column.sortable === false"
					[style.width.px]="column.width"
					[title]="column.header">

					{{ column.header }}
					<p-sortIcon [field]="column.field" *ngIf="column.sortable !== false"></p-sortIcon>

				</th>
			</ng-container>
		</tr>
		<tr *ngIf="showFilters">
			<ng-container *ngFor="let column of columns">
				<th>
					<input *ngIf="searchAllow.includes(column.header)" type="text"
						   class="table-filter"
						   (input)="table.filter($any($event).target.value,  column.field , 'contains')"
          >

<!--
          <select class="table-filter" *ngIf="column.header === 'Тестируемый123'" id="question-select" #select2 (change)="table.filter(toInt(select2.value),  column.field , 'contains')">
            <option  value="">Все пользователи</option>
            <option *ngFor="let item of usersDescriptions" value="{{item.id}}">{{item.name}} </option>
          </select>
-->

        </th>
			</ng-container>
		</tr>
	</ng-template>

	<ng-template pTemplate="body" let-item>
		<tr [pSelectableRow]="item"  >
			<th class="like-td" *ngFor="let column of columns" [ngSwitch]="column.header">
          <span class="link-style" *ngSwitchCase="'Тестируемый'">{{item[column.field] }}</span>
          <span *ngSwitchCase="'IP'">{{item[column.field] }}</span>
          <span *ngSwitchCase="'Браузер'">{{item[column.field]}}</span>
          <span *ngSwitchCase="'Дата'">{{item[column.field] | date : 'dd.MM.YYYY HH:mm:ss'}}</span>
          <span *ngSwitchDefault>{{item[column.field]}}</span>

			</th>
		</tr>
	</ng-template>

</p-table>
